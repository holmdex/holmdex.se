name: Biannual Market Patterns Report

on:
  schedule:
    - cron: '0 0 1 1,7 *'  # Run on January 1st and July 1st
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    env:
      R_LIBS_USER: ${{ github.workspace }}/r-libs
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Clean previous reports
        run: rm -f weekday-market-patterns.html market-patterns-report-*.html global_market_data_cache_*.rds
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
      
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.3.450
      
      - name: Get Date
        id: get-date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.2.0-${{ steps.get-date.outputs.date }}
          restore-keys: ${{ runner.os }}-r-4.2.0-
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libfreetype6-dev pkg-config libudunits2-dev libharfbuzz-dev libfribidi-dev
      
      - name: Install R packages
        run: |
          Rscript -e 'if (!dir.exists(Sys.getenv("R_LIBS_USER"))) dir.create(Sys.getenv("R_LIBS_USER"), recursive = TRUE)'
          Rscript -e 'install.packages(c("rmarkdown", "knitr", "jsonlite", "httr", "rvest", "xml2", "curl", "scales", "htmlwidgets", "htmltools"), repos = "https://cloud.r-project.org")'
          Rscript -e 'install.packages("tidyverse", dependencies = TRUE, repos = "https://cloud.r-project.org")'
          Rscript -e 'install.packages(c("lubridate", "plotly", "DT"), repos = "https://cloud.r-project.org")'
          Rscript -e 'install.packages(c("quantmod", "TTR", "tidyquant"), repos = "https://cloud.r-project.org")'
      
      - name: Render market patterns report
        run: quarto render weekday-market-patterns.qmd --to html
      
      - name: Create dated report copy
        run: cp weekday-market-patterns.html "market-patterns-report-$(date +'%Y-%m-%d').html"
      
      - name: Optimize HTML file
        run: |
          sudo npm install -g html-minifier
          html-minifier --collapse-whitespace --remove-comments --remove-optional-tags --remove-redundant-attributes --remove-script-type-attributes --remove-tag-whitespace --use-short-doctype weekday-market-patterns.html -o weekday-market-patterns.min.html
          [ -f weekday-market-patterns.min.html ] && mv weekday-market-patterns.min.html weekday-market-patterns.html
      
      - name: Commit and push updated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f weekday-market-patterns.html "market-patterns-report-$(date +'%Y-%m-%d').html"
          git commit -m "Update market patterns report [automated] $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
